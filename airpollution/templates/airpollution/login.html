<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>EU Green Deal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{% static 'airpollution/assets/img/favicon.png' %}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'airpollution/login/vendor/bootstrap/css/bootstrap.min.css' %}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'airpollution/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'airpollution/login/fonts/iconic/css/material-design-iconic-font.min.css' %}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'airpollution/login/vendor/animate/animate.css' %}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'airpollution/login/vendor/css-hamburgers/hamburgers.min.css' %}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'airpollution/login/vendor/animsition/css/animsition.min.css' %}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'airpollution/login/vendor/select2/select2.min.css' %}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'airpollution/login/vendor/daterangepicker/daterangepicker.css' %}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'airpollution/login/css/util.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'airpollution/login/css/main.css' %}"/>
    <!--===============================================================================================-->
</head>
<body>


<div class="container-login100" style="background-image: url({% static 'airpollution/login/images/bg-01.jpg' %});">

    <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
        <form class="login100-form validate-form" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <span class="login100-form-title p-b-37">
					Sign In
				</span>

            <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
                <input class="input100" type="text" name="username" placeholder="username or email">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-25" data-validate="Enter password">
                <input class="input100" type="password" name="password" placeholder="password">
                <span class="focus-input100"></span>
            </div>

            {% if message %}
                {% if alert %}
                    {% csrf_token %}
                    <div class="text-center p-t-57 p-b-20">
					<span class="txt1 alert alert-danger">
						{{ message }}
					</span>
                    </div>
                {% endif %}
            {% endif %}

            <div class="container-login100-form-btn">
                <button class="login100-form-btn">
                    Sign In
                </button>
            </div>

<!--            <div class="text-center p-t-57 p-b-20">-->
<!--					<span class="txt1">-->
<!--						Or login with-->
<!--					</span>-->
<!--            </div>-->

<!--            <div class="flex-c p-b-112">-->
<!--                <a href="#" class="login100-social-item">-->
<!--                    <i class="fa fa-facebook-f"></i>-->
<!--                </a>-->

<!--                <a href="#" class="login100-social-item">-->
<!--                    <img src="{% static 'airpollution/login/images/icons/icon-google.png' %}" alt="GOOGLE">-->
<!--                </a>-->
<!--            </div>-->

            <div class="text-center mt-3">
                <a href="#" class="txt2 hov1">
{#                    Sign Up#}
                </a>
            </div>
        </form>


    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script type="text/javascript" src="{% static 'airpollution/login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
<script type="text/javascript" src="{% static 'airpollution/login/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
<script type="text/javascript" src="{% static 'airpollution/login/vendor/bootstrap/js/popper.js' %}"></script>
<script type="text/javascript" src="{% static 'airpollution/login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
<script type="text/javascript" src="{% static 'airpollution/login/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
<script type="text/javascript" src="{% static 'airpollution/login/vendor/daterangepicker/moment.js' %}"></script>
<script type="text/javascript"
        src="{% static 'airpollution/login/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
<script type="text/javascript" src="{% static 'airpollution/login/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
<script type="text/javascript" src="{% static 'airpollution/login/js/main.js' %}"></script>

</body>
</html>
